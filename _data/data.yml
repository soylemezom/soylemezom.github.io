career-profile:
    title: Career Profile
    summary: |
     <p>Passionate and results-driven IT professional seeking a junior DevOps position in the field of DevOps. 
     Dedicated to leveraging automation, continuous integration, and infrastructure as code to optimize operational efficiency. 
     Experienced in Ansible, Jenkins, Docker, and Kubernetes, with a strong understanding of network infrastructure and networking concepts. 
     Eager to contribute to a dynamic team, drive process improvements, and support the delivery of high-quality software products.<p>

education:
    title: Education
    info:
      - degree: MSc in Mathematical Analysis
        university: Ganja State Univesity
        time: 2009 - 2011
        details: |
           <p>I underwent comprehensive and rigorous training in the theoretical and applied aspects of mathematical analysis, 
           encompassing real and complex analysis, functional analysis, and differential equations. 
           Through specialized elective coursework in harmonic analysis and probability theory, I further honed my expertise. 
           Engaging in collaborative research projects with esteemed faculty allowed me to contribute to cutting-edge advancements in the field. 
           The program substantially bolstered my analytical, problem-solving, and computational capabilities, 
           equipping me for complex technical roles in industry. This intensive two-year program,
           which demanded a robust foundation in undergraduate-level analysis and algebra, 
           was pivotal in my professional and academic development.<p>
            - Bullet point
            - Bullet point
      - degree: BSc in Mathematics
        university: Azerbaijan State Pedagogy University
        time: 2004 - 2008
        details: |
          The Bachelor's program in Mathematics provided me with a broad and solid foundation 
          in various mathematical disciplines, including calculus, linear algebra, discrete mathematics, 
          and differential equations. Advanced coursework in abstract algebra, real analysis, 
          and probability theory deepened my understanding and analytical skills. 
          Through research projects and independent studies, 
          I engaged with current mathematical research and practical applications. 
          This experience significantly enhanced my critical thinking, problem-solving, 
          and quantitative reasoning abilities. The comprehensive four-year program, 
          tailored for those with a strong interest in mathematics, prepared me for 
          diverse career paths in academia, industry, finance, and technology, as well 
          as for advanced studies.
            - Bullet point
            - Bullet point
        - degree: Post Graduate Program
        university: Purdue University 
        time: 2023 - 2024
        details: |
          Devops Engineering Post Graduate Program
